[profile.default]
src = "src"
out = "out"
libs = ["lib"]

remappings = [
    '@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/',
]


# [wallets]
myprivatekey = { private_key = "${MY_PRIVATE_KEY}" }

